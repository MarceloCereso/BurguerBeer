<!DOCTYPE html>

    <link

  <body>
    <header>
      <div>
        <img
          class="logo"
          src="../files/logo2_burger_beer.jpg"

        />

      </div>

      <div class="links">
        <ul class="lista_link">

      </div>
      <div class="div_sociais">
        <ul class="list_redes">
          <li>
            <div>
            <a href="https://www.instagram.com/_marcelocereso/" target="_blank">
              <img src="/files/icon_instagram4.png" alt="logo instagram" />

            </a>
            </div>
          </li>
          <div>
          <li>
            <a href="https://www.instagram.com/_marcelocereso/" target="_blank">

        </ul>

    <footer>

      <div>
        <ul class="list_redes">
          <li>

            </a>

          <li>
            <a href="https://www.instagram.com/_marcelocereso/" target="_blank">

                src="/files/icon_twitter.png"
